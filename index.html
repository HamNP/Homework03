<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Facebook Navbar</title>
</head>
<body>
  <div class="background">
     <div class="container">
      <div class="lbox">
        <a href="https://www.facebook.com"><i class="fa-brands fa-facebook" style="color: #0061ff;"></i></a>
        <input class="search" type="text" placeholder="&#128269;&nbsp;ค้นหาบน&nbsp;Facebook">
      </div>
      <div class="mbox">
        <div class="picslink">
          <a href="https://www.facebook.com"><i class="fa-solid fa-house-chimney-window" style="color: #0061ff;"></i></a>
        </div>
        <div class="picslink">
          <a href="https://www.facebook.com"><i class="fa-solid fa-tv" style="color: #0061ff;"></i></a>
        </div>
        <div class="picslink">
          <a href="https://www.facebook.com"><i class="fa-solid fa-users" style="color: #0061ff;"></i></i></a>
        </div>
        <div class="picslink">
          <a href="https://www.facebook.com"><i class="fa-solid fa-gamepad" style="color: #0061ff;"></i></a>
        </div>
      </div>
      <div class="rbox">
        <button type="button" class="iconbutton">
         <img src="./pics/dots-9.png">
        </button>
        <button type="button" class="iconbutton">
         <img src="./pics/messenger.png">
        </button>
        <button type="button" class="iconbutton1">
         <img src="./pics/notification.png">
         <span class="iconbuttonbadge1">6</span>
        </button>
        <button type="button" class="iconbutton2">
         <img class="pro" src="./pics/ham.JPG">
         <span class="iconbuttonbadge2">∨</span>
        </button>
      </div>
     </div>
  </div>
</body>
</html>
